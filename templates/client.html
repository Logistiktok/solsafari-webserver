<!DOCTYPE html>
<html>
<head>
    <title>SolSafari Point</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <script>


        function poll() {
        setTimeout(function () {
            ajax();
        }, 1000);
        }


        function ajax(){
            $.ajax({
                
                url: "/ajax/",   
                success: function(result){
                    $("#points").html(result);
            }, 
                complete: function() {
                    poll();
                },
                
                timeout: 0,
            });

        }

        $(document).ready(function(){
        poll();
        });

    </script>
</head>

<body>


    <div class="columns  is-desktop is-mobile is-centered">
        <div class="column is-half-desktop is-two-thirds-tablet is-two-thirds-mobile">

            <div class="container has-background-info-light	p-6 m-3" style="text-align: center;">
                <h1 class="my-3">
                    Point indsamlet i denne runde
                </h1>
                <div class="inner_content">
                    <div class="my-5"><h2 id="points"></h2></div>
                </div>
                <a class="button is-primary">
                    Start ny runde
                </a>
            </div>
            <div id="old_points">

            </div>
    </div>


</body>
</html>
