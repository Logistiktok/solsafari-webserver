<!DOCTYPE html>
<html>
<head>
    <title>SolSafari Point</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <script>

        function poll() {
        setTimeout(function () {
            ajax();
        }, 1000);
        }

        function ajax(){
            $.ajax({
                
                url: "/ajax/",   
                success: function(result){
                    $("#points").html(result);
            }, 
                complete: function() {
                    poll();
                },
                
                timeout: 0,
            });
        }

        function reset(){
            $.ajax({
                
                url: "/reset/",   
                success: function(result){
                    $("#points").html(result);
            }, 
                complete: function() {
                    poll();
                },

                timeout: 0,
            });
        }

        function new_round(){
            reset();
            let points = $("#points").text(); // Get inner text aka points
            $("#points").html("0");
            
            //index++; // Start next round
        }

        function write_old_points(list) {
            
            let liste = list["rounds"];

            let index = 1;
            liste.forEach(element => {
                add_round_element(index, element);
                index++;
            });

        }

        function add_round_element(index, value) {

            let root_element = document.createElement('div');
            root_element.className = 'columns is-centered';

            const left = document.createElement('span');
            left.className = 'column is-narrow';
            const left_content = document.createTextNode('Round: ' + index);
            left.appendChild(left_content);

            const column = document.createElement('div');
            column.className = 'column has-background-grey-lighter m-2';
            
            const span = document.createElement('div');
            span.style.cssText = 'text-align: center; display: flex;';
            column.appendChild(span);

            const center_content = document.createTextNode('Points: ' + value);
            span.appendChild(center_content);

            //root_element.appendChild(left);

            root_element.appendChild(column);

            $("#old_points").append(root_element);

        }

        $(document).ready(function(){
            poll();

            $( "#new_round" ).click(function() {
                new_round();
            });

            $.post({
                
                url: "/rounds/",   
                success: function(result){
                    write_old_points(result);
            }, 
                complete: function() {
                    poll();
                },
                
                timeout: 0,
            });
        
        });
    </script>
</head>

<body>


    <div class="columns is-desktop is-mobile is-centered">
        <div class="column is-half-desktop is-two-thirds-tablet is-two-thirds-mobile">

            <div class="container has-background-info-light	p-6 m-3" style="text-align: center;">
                <h1 class="my-3">
                    Point indsamlet i denne runde
                </h1>
                <div class="inner_content">
                    <div class="my-5"><h2 id="points"></h2></div>
                </div>
                <a id="new_round" class="button is-primary">
                    Start ny runde
                </a>
            </div>
            <div class="container p-6 m-3" id="old_points">

            </div>
    </div>


</body>
</html>
